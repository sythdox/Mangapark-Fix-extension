<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MangaPark Image Fix</title>

  <style>
    :root{
      --bg1:#0b0f19;
      --bg2:#101a33;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.68);
      --accent:#7c4dff;
      --accent2:#20e3b2;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      width: 330px;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1000px 380px at 20% -10%, rgba(124,77,255,.35), transparent 60%),
        radial-gradient(900px 320px at 90% 0%, rgba(32,227,178,.25), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding: 14px;
    }

    .wrap{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .top{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,77,255,.9), rgba(32,227,178,.75));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      user-select:none;
    }

    .title{
      line-height: 1.05;
    }
    .title h1{
      margin:0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .title p{
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 12px;
      margin-top: 10px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .label{
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .label .main{
      font-size: 13px;
      font-weight: 700;
    }
    .label .sub{
      font-size: 11px;
      color: var(--muted);
    }

    /* Toggle */
    .toggle{
      position: relative;
      width: 44px;
      height: 26px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      cursor: pointer;
      transition: .18s ease;
      flex: 0 0 auto;
      user-select:none;
    }
    .toggle::after{
      content:"";
      position:absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      transition: .18s ease;
    }
    .toggle.on{
      background: rgba(32,227,178,.22);
      border-color: rgba(32,227,178,.35);
    }
    .toggle.on::after{
      left: 21px;
      background: linear-gradient(135deg, rgba(32,227,178,1), rgba(124,77,255,1));
    }

    .btns{
      display:flex;
      gap: 10px;
      margin-top: 12px;
    }

    button{
      flex:1;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 10px;
      border-radius: 14px;
      font-weight: 800;
      cursor:pointer;
      transition: transform .08s ease, background .18s ease, border-color .18s ease;
    }
    button:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }
    button:active{
      transform: translateY(1px) scale(.99);
    }

    .primary{
      background: linear-gradient(135deg, rgba(124,77,255,.75), rgba(32,227,178,.50));
      border-color: rgba(255,255,255,.18);
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
    }

    a{
      color: var(--text);
      text-decoration:none;
      font-weight: 800;
    }
    a:hover{ text-decoration: underline; }

    .status{
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.25;
      min-height: 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">MP</div>
      <div class="title">
        <h1>MangaPark Image Fix</h1>
        <p>Fixes broken chapter images automatically</p>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">
          <div class="main">Auto-fix</div>
          <div class="sub">Run automatically on supported sites</div>
        </div>
        <div id="toggle" class="toggle" role="switch" aria-checked="true" tabindex="0"></div>
      </div>

      <div class="btns">
        <button id="fixBtn" class="primary">Re-run Fix</button>
        <button id="githubBtn">GitHub</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div class="footer">
      <span>Made by <strong>sythdox</strong></span>
      <span id="ver">v1.2.2</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
